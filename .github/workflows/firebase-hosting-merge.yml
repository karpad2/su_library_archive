name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['12' ]
    steps:

      - uses: actions/checkout@v2
      - name: Set Node.js 12
          uses: actions/setup-node@v1
          with:
            node-version: 12
      - run: echo '${{ secrets.CREDENTIALJS }}'  > ./src/firebase/credentials.js
      - run: node -v 
      - run: npm run publishwin
      - run: npm install --unsafe-perms
      - run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SU_LIBRARY_ARCHIVE }}'
          channelId: live
          projectId: su-library-archive
